
apply plugin: 'java'

jar {
    manifest {
        attributes 'Main-Class': 'lambdas.NumberValidator'
    }
}

apply plugin: 'application'

mainClassName = "lambdas.NumberValidator"

run {
    standardInput = System.in
}

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}
